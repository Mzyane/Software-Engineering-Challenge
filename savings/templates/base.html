{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wallet{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="icon" href="{% static 'images/1.png' %}" type="image/x-icon">

</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="{% static 'images/1.png' %}" alt="wwallet Logo" class="logo">
                <span class="logo-text">Wallet</span>
            </div>
            <div>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'create_goal' %}">Create Goal</a>
                <a href="{% url 'contribute' %}">Contribute</a>
                <a href="{% url 'progress' %}">Progress</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Wallet. All rights reserved.</p>
    </footer>
</body>
</html>
